<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PlattIpsum</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PlattIpsum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="http://betaros.de">Hauptseite</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>PlattIpsum</h1>
            <p class="lead">
                Erstelle plattdüütschen Text
            </p>
            <form method="POST" action="/count">
                <div class="row">
                    <div class="col-md-11">
                        <input type="range" class="form-range" min="1" max="500" step="1" value="100" onchange="updateTextInput(this.value);">
                    </div>
                    <div class="col-md-1">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="textInput" value="100" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-light p-5 rounded">
            <p class="lead">{{ text }}</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <script>
        function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
    </script>
</body>
</html>
